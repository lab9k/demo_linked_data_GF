<script>


function test(click){
    var dataquery=choose();
    console.log(dataquery);

    function sparqlQuery(query, url, format="application/json") {
      params={
        "default-graph" : "",
        "should-sponge" : "soft",
        "query" : query,
        "debug" : "on",
        "timeout" : "",
        "format" : format,
        "save" : "display",
        "fname" : ""
      };
      var querypart="?";

      for (var key in params) {
        if (params.hasOwnProperty(key)) {
          querypart +=  key + "="+encodeURIComponent(params[key]) + "&";
        }
      }

      //console.log((url+querypart))
      return url+querypart

    }
    var base = "PREFIX schema: <http://schema.org/> PREFIX xs: <http://www.w3.org/2001/XMLSchema#> CONSTRUCT { ?event a schema:Event;schema:name ?name; schema:startDate ?start; schema:endDate ?end; schema:url ?url . } FROM <http://stad.gent/gentse-feesten/> WHERE { ?event a schema:Event; schema:name ?name; schema:startDate ?start; schema:endDate ?end; schema:url ?url . " ;
    var query = base + dataquery + "}";
    console.log("query is: " + query)
    var url = "https://stad.gent/sparql";
    url = sparqlQuery(query, url)
    console.log(url);
    var getJSON = function(url, callback) {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', url, true);
      xhr.responseType = 'json';
      xhr.onload = function() {
        var status = xhr.status;
        if (status === 200) {
          callback(null, xhr.response);
        } else {
          callback(status, xhr.response);
        }
      };
      xhr.send();
    };
    console.log("tha real");
    getJSON(url,
      function(err, data) {
        if (err !== null) {
          console.log("fuck")
          alert('Something went wrong: ' + err);
        } else {
          console.log("we zijn er");
          console.log(data);


          var tableList = document.getElementById('tablebody');

        for (var key in data) {
          var nameItem = document.createElement('td');
          var startDateItem = document.createElement('td');
          var endDateItem = document.createElement('td');
          var URIItem = document.createElement('td');
          var tableItem = document.createElement('tr');
            nameItem.textContent =data[key]["http://schema.org/name"][0]["value"];
            startDateItem.textContent =data[key]["http://schema.org/startDate"][0]["value"];
            endDateItem.textContent =data[key]["http://schema.org/endDate"][0]["value"];
            URIItem.textContent =data[key]["http://schema.org/url"][0]["value"];


            tableItem.appendChild(nameItem);
            tableItem.appendChild(startDateItem);

            tableItem.appendChild(URIItem);
            tableList.appendChild(tableItem);
        }
          }
        });


}

        <!-- load JS files -->
        <script src="js/jquery-1.11.3.min.js"></script>             <!-- jQuery (https://jquery.com/download/) -->
        <script src="js/popper.min.js"></script>                    <!-- https://popper.js.org/ -->
        <script src="js/bootstrap.min.js"></script>                 <!-- https://getbootstrap.com/ -->
        <script src="js/datepicker.min.js"></script>                <!-- https://github.com/qodesmith/datepicker -->
        <script src="js/jquery.singlePageNav.min.js"></script>      <!-- Single Page Nav (https://github.com/ChrisWojcik/single-page-nav) -->
        <script src="slick/slick.min.js"></script>                  <!-- http://kenwheeler.github.io/slick/ -->
        <script>

            /* Google map
            ------------------------------------------------*/
            var map = '';
            var center;

            function initialize() {
                var mapOptions = {
                    zoom: 16,
                    center: new google.maps.LatLng(13.7567928,100.5653741),
                    scrollwheel: false
                };

                map = new google.maps.Map(document.getElementById('google-map'),  mapOptions);

                google.maps.event.addDomListener(map, 'idle', function() {
                  calculateCenter();
              });

                google.maps.event.addDomListener(window, 'resize', function() {
                  map.setCenter(center);
              });
            }

            function calculateCenter() {
                center = map.getCenter();
            }

            function loadGoogleMap(){
                var script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyDVWt4rJfibfsEDvcuaChUaZRS5NXey1Cs&v=3.exp&sensor=false&' + 'callback=initialize';
                document.body.appendChild(script);
            }

            function setCarousel() {

                if ($('.tm-article-carousel').hasClass('slick-initialized')) {
                    $('.tm-article-carousel').slick('destroy');
                }

                if($(window).width() < 438){
                    // Slick carousel
                    $('.tm-article-carousel').slick({
                        infinite: false,
                        dots: true,
                        slidesToShow: 1,
                        slidesToScroll: 1
                    });
                }
                else {
                 $('.tm-article-carousel').slick({
                        infinite: false,
                        dots: true,
                        slidesToShow: 2,
                        slidesToScroll: 1
                    });
                }
            }

            function setPageNav(){
                if($(window).width() > 991) {
                    $('#tm-top-bar').singlePageNav({
                        currentClass:'active',
                        offset: 79
                    });
                }
                else {
                    $('#tm-top-bar').singlePageNav({
                        currentClass:'active',
                        offset: 65
                    });
                }
            }

            function togglePlayPause() {
                vid = $('.tmVideo').get(0);

                if(vid.paused) {
                    vid.play();
                    $('.tm-btn-play').hide();
                    $('.tm-btn-pause').show();
                }
                else {
                    vid.pause();
                    $('.tm-btn-play').show();
                    $('.tm-btn-pause').hide();
                }
            }

            $(document).ready(function(){

                $(window).on("scroll", function() {
                    if($(window).scrollTop() > 100) {
                        $(".tm-top-bar").addClass("active");
                    } else {
                        //remove the background property so it comes transparent again (defined in your css)
                       $(".tm-top-bar").removeClass("active");
                    }
                });

                // Google Map
                loadGoogleMap();

                // Date Picker
                const pickerCheckIn = datepicker('#inputCheckIn');
                const pickerCheckOut = datepicker('#inputCheckOut');

                // Slick carousel
                setCarousel();
                setPageNav();

                $(window).resize(function() {
                  setCarousel();
                  setPageNav();
                });

                // Close navbar after clicked
                $('.nav-link').click(function(){
                    $('#mainNav').removeClass('show');
                });

                // Control video
                $('.tm-btn-play').click(function() {
                    togglePlayPause();
                });

                $('.tm-btn-pause').click(function() {
                    togglePlayPause();
                });

                // Update the current year in copyright
                $('.tm-current-year').text(new Date().getFullYear());
            });

        </script>

</body>
</html>
